<!DOCTYPE html>
<html>
    <head>
        <title>Base</title>
        <meta charset="utf-8">
        <!-- Bootstrap 3.4 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'index' %}">HOME</a></li>
                    <li><a class="navbar-link" href="{% url 'admin:index' %}">Are U admin?</a></li>
                    <li><a class="navbar-link" href="{% url 'users_app:register' %}">Register</a></li>

                    {% if user.is_authenticated %}
                    <li><a class="navbar-link" href="{% url 'logout' %}">Logout NOW</a></li>

                    {% else %}
                    <li><a class="navbar-link" href="{% url 'users_app:user_login' %}">Login NOW</a></li>

                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
        {% block body_block %}
        <!-- Everything outside this block will be inherited if you extend! -->
        {% endblock %}
        </div>
    </body>
</html>

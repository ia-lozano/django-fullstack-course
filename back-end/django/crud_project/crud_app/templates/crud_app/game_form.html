<!DOCTYPE html>
{% extends 'crud_app/app_base.html' %}
{% block body_block %}
<div class="jumbotron">
    <h1>
        {% if not form.instance.pk %}
        Add Game
        {% else %}
        Update Game
        {% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-default" value="Submit!">
    </form>

</div>
{% endblock %}

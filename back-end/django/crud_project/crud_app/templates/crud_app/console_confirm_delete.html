<!DOCTYPE html>
{% extends 'crud_app/app_base.html' %}
{% block body_block %}
<div class="container">
    <h1>Delete {{ console.name }}?</h1>
    <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'crud_app:detail' pk=console.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-inverse"> <!-- inverse makes the bar black -->
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Welcome</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="bootstrap_project_solutions.html">Landing Page</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h1>Log In</h1>
                <p>Enter your Email and Password</p>
            </div>
        </div>

        <!-- Building the form -->
        <!-- We put it into a container first, so it looks nice -->
        <div class="container">
            <!-- Now, by consulting Bootstrap V3 docs, first we make a div with a .form-group class -->
            <div class="form-group">
                <!-- Then we add a label for the input, email and password -->
                <label for="mail">Email: </label>
                <input type="email" class="form-control" name="mail" placeholder="Email">

                <label for="pass">Password: </label>
                <input type="password" class="form-control" name="pass" placeholder="Password">

                <!-- We can use an .input-group or a .checkbox class -->
                <div class="checkbox">
                    <label for="usercheck">
                        <input type="checkbox" name="usercheck" value="">
                        Keep Me Logged In</label>
                </div>

                <!-- Finally, we add the submit button -->
                <button type="submit" class="btn btn-default" name="button">Submit</button>
            </div>
        </div>
    </body>
</html>

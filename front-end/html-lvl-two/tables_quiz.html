<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables Quiz</title>
    </head>

    <!-- For this quiz we're going to build a table consisting of three columns:
         Country Name
         Country Flag (this is going to be an image)
         GDP (millions of USD)
         
         The table must consist of three rows-->
    <body>
        <table border="1">
            <theader>
                <th>Country Name</th>
                <th>Country Flag</th>
                <th>GDP (millions of USD)</th>
            </theader>

            <tr>
                <td>USA</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png"></td>
                <td>26,854,599</td>
            </tr>

            <tr>
                <td>India</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png"></td>
                <td>3,736,882</td>
            </tr>

            <tr>
                <td>UK</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png"></td>
                <td>3,158,938</td>               
            </tr>
        </table>
    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML tables</title>
    </head>
    <body>

        <!-- We start with the <table> tag,  -->
        <table border="1">
            <!-- <thead> holds the column names, you can build a table without this element too-->
            <thead>
                <th>Number</th>
                <th>Color</th>
                <th>Country</th>
            </thead>

            <!-- <tr> stands for 'table row' -->
            <!-- <td> tag holds the content that's going to be into the cells -->
            <tr>
                <td>250</td>
                <td>Red</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>1000</td>
                <td>Yellow</td>
                <td>Brasil</td>
            </tr>
        </table>
    </body>
</html>

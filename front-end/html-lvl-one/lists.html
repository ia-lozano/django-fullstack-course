<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists</h1>

        <!-- We start by adding an ordered list tag -->
        <ol>
            <!-- Then we add list elements -->
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        <!-- We can also add an unordered list --> 
        <ul>
            <li>Bullet One</li>
            <li>Bullet Two</li>
            <li>Bullet Three</li>
        </ul>       

        <!-- Lists can be nested -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
                <ol>
                    <strong>Whoa! </strong>I'm really nested!!
                </ol>
            </ul>
        </ol>

    </body>
</html>

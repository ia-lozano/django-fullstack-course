<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Divs & Spans</title>
    </head>
    <body>
        <h1>Divs and Spans</h1>

        <!-- div stands for a division, and it allows you to tag together groups of elements into generic containers -->
        <!-- span essentially works like div, but it works inline, both div and span are strongly related to CSS. -->
        <div class = 'group1'>
        <h2>Group One</h2>
        <p>This line is <span>grouped with</span> the h2 "Group One" header</p>
        </div>

    </body>
</html>

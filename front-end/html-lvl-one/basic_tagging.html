<!-- This tells the browser, Hey!, you're looking at a HTML file-->
<!DOCTYPE html>


<html>
    <!-- The head section is going to contain the metadata -->
    <head>
        <meta charset = 'utf-8'>

        <!-- title shows the title of the website in the tab  -->
        <title>This is the Title!</title>
    </head>

    <!-- Body is going to contain the actual content -->
    <body>
        <!-- A heading produces a larger form that is bold -->
        <h1>This is a Heading 1</h1>
        <h2>This is a Heading 2</h2>
        <h3>This is a Heading 3</h3>
        <h4>This is a Heading 4</h4>
        <h5>This is a Heading 5</h5>
        <h6>This is a Heading 6</h6>

        <!-- If you need normal text size, you can use a paragraph -->
        <p>This is a paragraph</p>

        <!-- You can also use the < strong > < / strong > tag -->
        <p><b>This is text that is in bold</b></p>

        <!-- You can also use < em > < / em > tag (em stands for emphasized) -->
        <p><i>This is text that is in italics</i></p>
    </body>

</html>

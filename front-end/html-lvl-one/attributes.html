<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Attributes</title>
    </head>
    <body>
        <!-- HTML attributes allow you to add more info to HTML tags -->
        <!-- This includes things such as adding a link or referencing an image -->
        <h1>Attributes</h1>

        <!-- src stands for source, in this case we got an image (it's in the same path as this HTML file so we just write its name and extension) -->
        <!-- alt contains what we're going to show if the src file can't be found -->
        <h1>Local image:</h1>
        <img src="django.png" alt=""><br>
        
        <h1>This is what happens when the image is not found</h1>
        <img src="missing2.jpg" alt="oops, image not found"><br>

        <!-- You can put a link to an existing image too -->
        <h1>Online image:</h1>
        <img src="https://github.githubassets.com/images/modules/dashboard/onboarding/vscode.svg" alt="image not found">

        <!-- <a> tag is an anchor tag, it allows you to paass in a reference -->
        <h2>This is a link to another local html file:</h2>    
        <a href="lists.html">Click me (to lists.html)</a> <br>
        
        <!-- You can also use a link to an existing web site (note that you have to write the full path, https included) -->
        <h2>This is a link to an external website</h2>
        <a href="https://www.steampowered.com">To steam!</a>
        
    </body>

</html>

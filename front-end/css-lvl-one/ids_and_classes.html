<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IDs and Classes</title>
        <link rel="stylesheet" href="ids_and_classes.css">
    </head>
    <body>
        <!-- You can use classes to select a goup of elements or an id to select a single element -->
        <!-- That's why they're called selectors -->
        <div class="firstdiv">
            <p>I'm inside the firstDiv class</p>
        </div>

        <div class="seconddiv">
            <p>I'm inside  the secondDiv class</p>
        </div>

        <p id="singledout">ids must be unique!</p>
        
        <h3>Here is a list</h3>
        <ul>
            <li>Confirm? <input type="checkbox"></li>
            <li>Feedback? <input type="text"></li>
            <li><a href="https://www.kaggle.com/">Kaggle</a></li>
            <li><a href="https://pypi.org/">PyPi.org</a></li>
        </ul>
    </body>
</html>

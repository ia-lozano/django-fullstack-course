<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Divs and Spans with CSS</title>
        <link rel="stylesheet" href="divs_and_spans.css">
    </head>
    <body>
        <p>This is a paragraph, outisde any div</p>

        <div>
            <p>I'm inside the div</p>
            <p>I'm also inside the div</p>
            <p>Inside div <span>INSIDE SPAN!</span></p>
        </div>
    </body>
</html>
